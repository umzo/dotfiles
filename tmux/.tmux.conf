# prefixキーをC-qに変更
set -g prefix C-q

# C-bのキーバインドを解除
unbind C-b

# | でペインを縦分割する
bind | split-window -h

# - でペインを縦分割する
bind - split-window -v

# マウスでの移動を可能にする
set -g mouse on

set -g escape-time 0       # プレフィクス後の待ち時間をゼロに

bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# ステータスバーのウィンドウリストを中央寄せにする
set-option -g status-justify centre

# ステータスバーを画面上部に配置
set-option -g status-position top

# viモードを有効化
setw -g mode-keys vi

# ペインをVimキーバインドで移動できるようにする
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Prefix + s でセッション名を表示
bind-key s display-message '#S'

# アクティブペインのボーダーを強調
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour51

# ステータスバーの色（薄い水色）
set -g status-style bg=colour152,fg=colour235

# セッション名が見切れないようにする
set -g status-left-length 30

# Ctrl+q → 数字 でペインに直接移動（プレフィックス経由）
bind 0 select-pane -t 0
bind 1 select-pane -t 1
bind 2 select-pane -t 2
bind 3 select-pane -t 3
bind 4 select-pane -t 4
bind 5 select-pane -t 5
bind 6 select-pane -t 6
bind 7 select-pane -t 7
bind 8 select-pane -t 8
bind 9 select-pane -t 9

# Ctrl+sでペイン2に移動（Huion KeyDialで数字2のみがペイン2に移動しない問題回避）
bind-key -n C-s select-pane -t 2
